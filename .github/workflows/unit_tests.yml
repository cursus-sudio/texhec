name: unit tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  required_unit_tests:
    name: Build and Run Go Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install SDL2 and OpenGL Dependencies
      run: |
        sudo apt-get update
        # SDL2
        sudo apt-get install -y libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libsdl2-net-dev
        # OpenGL
        sudo apt-get install -y mesa-utils libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: run engine tests
      run: go test ./...
      working-directory: engine

    - name: run core tests
      run: go test ./...
      working-directory: core

    - name: Static Analysis (Go Vet)
      run: go vet ./...
